<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Emails</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/accueil/dashboard">Accueil</a></li>
                        <li class="breadcrumb-item active">Emails</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-3"></div>
                <div class="col-sm-4 col-3">
                    <input type="text" class="form-control" placeholder="search" [(ngModel)]="searchText" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Message</th>
                                    <th>Date Envoi</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let mailDTO of emailListDTO | filter:searchText | paginate: {itemsPerPage: 15, currentPage: p}; let i=index;">
                                    <td>{{ mailDTO?.id }}</td>
                                    <td>{{ mailDTO?.customerName }}</td>
                                    <td>
                                        {{ mailDTO?.recipient }}
                                    </td>
                                    <td>{{ mailDTO?.message }}</td>
                                    <td>{{ mailDTO?.createDate | date: 'dd-MM-yyyy' }}</td>

                                    <td>

                                        <button class="btn btn-warning btn-sm" (click)="responseToMail(mailDTO)">
                    <i class="fa fa-envelope" aria-hidden="true"></i></button
                  >&nbsp;

                    <button
                      class="btn btn-danger btn-sm"
                      (click)="onDeleteMailDTO(mailDTO.id)"
                    >
                      <i class="fa fa-trash" aria-hidden="true"></i></button
                    >&nbsp;
                  </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <pagination-controls (pageChange)="p=$event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
  </div>
</section>
</div>
