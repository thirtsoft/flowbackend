<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Factures Commandes</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/accueil/dashboard">Accueil</a></li>
                        <li class="breadcrumb-item active">Factures Commandes</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <!-- <h4>FACTURES D'UNE COMMANDE</h4> -->
            <div>
                <a (click)="OpenPdf()" style="cursor: pointer;" class="btn btn-warning">
                    <i class="fa fa-folder-open" aria-hidden="true"></i> Ouvrir</a>&nbsp;
                <a (click)="PrintPdf()" style="cursor: pointer;" class="btn btn-success">
                    <i class="fa fa-print" aria-hidden="true"></i> Imprimer</a>&nbsp;
                <a type="button" (click)="DownloadPdf()" style="cursor: pointer;" class="btn btn-danger">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i> Télécharger pdf</a>&nbsp;
                <a type="button" (click)="onGoBack()" class="btn btn-warning" style="cursor: pointer;">
                    <span class="fa fa-arrow-left"></span> Retour&nbsp;
                </a>
            </div>
            <div class="panel-body" style="margin-top: 10px">
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label>Agent : </label>
                        <input type="text" class="form-control" name="id" [value]="this.username" readonly />
                    </div>

                    <div class="form-group col-sm-3">
                        <label>Commande Numéro : </label>
                        <input type="text" class="form-control" name="numeroCommande" [value]="this.numeroCommande" id="numeroCommande" readonly />
                    </div>

                    <div class="form-group col-sm-3">
                        <label>Client : </label>
                        <input type="text" class="form-control" name="client" [value]="this.client" id="client" readonly />
                    </div>

                    <div class="form-group col-sm-2">
                        <label>P.Total : </label>
                        <input type="text" class="form-control" name="" [value]="this.totalCommande" id="total" readonly />
                    </div>

                    <div class="form-group col-sm-2">
                        <label>Date : </label>
                        <input type="text" name="dateCommande" [value]="this.dateCommande | date: 'dd-MM-yyyy'" class="form-control" readonly />
                    </div>
                </div>
                <div></div>
                <div></div>

                <table class="table table-striped table-bordered table-sm row-border hover" datatable aria-label="">
                    <thead>
                        <tr>
                            <th>Désignation</th>
                            <th>Quantite</th>
                            <th>P.Unitaire</th>
                            <th>P.Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.lcmdService.listData">
                            <td>{{ item.productName }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{ item.price * item.quantity }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>
</div>
