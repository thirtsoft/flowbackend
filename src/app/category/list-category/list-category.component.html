<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3>Gestion des catégories</h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/accueil/dashboard">Accueil</a></li>
                        <li class="breadcrumb-item active">Catagories</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-3"></div>
                <div class="col-sm-4 col-3">
                    <input type="text" class="form-control" placeholder="search" [(ngModel)]="searchText" />
                </div>
                <div class="col-sm-4 col-6 text-right m-b-20">
                    <a (click)="onAddCategory()" class="btn btn btn-primary btn-rounded float-right">
                        <i class="fa fa-plus"></i>Ajouter catégorie</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Libelle</th>
                                    <th>Description</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cat of categoriesListDTO | filter:searchText | paginate: {itemsPerPage: 8, currentPage: p}; let i=index;">
                                    <td>{{ cat.id }}</td>
                                    <td>{{ cat.categoryName }}</td>
                                    <td>{{ cat.description }}</td>

                                    <td>
                                        <button class="btn btn-warning btn-lg" [routerLink]="['/admin/accueil/categories/category', cat.id]">
                        <i class="fa fa-edit" aria-hidden="true"></i></button
                      >&nbsp;
            
                      <button
                        class="btn btn-danger btn-lg"
                        (click)="onDeleteCategory(cat.id)"
                      >
                        <i class="fa fa-trash" aria-hidden="true"></i></button
                      >&nbsp;
                    </td>
            
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <pagination-controls (pageChange)="p=$event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>
</div>
