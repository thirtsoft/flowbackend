<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3>Gestion des sous-catégories</h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/accueil/dashboard">Accueil</a></li>
                        <li class="breadcrumb-item active">Sous-catégories</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-3">
                </div>

                <div class="col-sm-4 col-3">
                    <input type="text" class="form-control" placeholder="search" [(ngModel)]="searchText" />
                </div>

                <div class="col-sm-4 col-4 text-right m-b-15">

                    <a (click)="onAddSubCategory()" class="btn btn btn-primary btn-rounded float-right">
                        <i class="fa fa-plus"></i>Ajouter sous-catégorie</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Libelle</th>
                                    <th>Categorie</th>
                                    <th>Description</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cat of subCategoriesListDTO | filter:searchText | paginate: {itemsPerPage: 8, currentPage: p}; let i=index;">
                                    <td>{{ cat.id }}</td>
                                    <td>{{ cat.subCategoryName }}</td>
                                    <td>{{ cat.categoryDto.categoryName }}</td>
                                    <td>{{ cat.description }}</td>

                                    <td>
                                        <button class="btn btn-warning btn-lg" [routerLink]="['/admin/accueil/categories/subCategory', cat.id]">
                        <i class="fa fa-edit" aria-hidden="true"></i></button
                      >&nbsp;
            
                      <button
                 
                        class="btn btn-danger btn-lg"
                        (click)="onDeleteSubCategory(cat.id)"
                      >
                        <i class="fa fa-trash" aria-hidden="true"></i></button
                      >&nbsp;
                    </td>
            
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <pagination-controls (pageChange)="p=$event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
