<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Catégories</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin/accueil/dashboard">Accueil</a></li>
                        <li class="breadcrumb-item active">Catagories</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 *ngIf="!paramId">Nouvelle Catégorie</h2>
                    <h2 *ngIf="paramId">Modifié Catégorie</h2>
                    <form #addCategoryForm="ngForm">

                        <div class="form-group">

                            <label>Designation</label>
                            <input type="text" placeholder="Désignation" class="form-control" [(ngModel)]="formDataCategoryDTO.categoryName" name="categoryName" id="categoryName" #categoryName="ngModel" required />
                            <span class="text-danger" *ngIf="
                        (categoryName.touched || addCategoryForm.submitted) &&
                        categoryName.errors?.['required']
                      ">
                      categoryName est obligatoire
                    </span>

                        </div>

                        <div class="form-group">

                            <label>Description</label>
                            <textarea type="text" class="form-control" [(ngModel)]="formDataCategoryDTO.description" #description="ngModel" required name="description" id="description" cols="5" rows="5"></textarea>
                            <span class="text-danger" *ngIf="
                        (description.touched || addCategoryForm.submitted) &&
                        description.errors?.['required']
                      ">
                      description est obligatoire
                    </span>

                        </div>

                        <div class="form-group">
                            <button *ngIf="!paramId" type="submit" class="btn btn-success" (click)="onAddCategory()" style="cursor: pointer;">
                  <i class="fa fa-database"></i> Enregistrer</button
                >&nbsp;
                <button
                  *ngIf="paramId"
                  class="btn btn-warning"
                  (click)="onUpdateCategory()"
                  style="cursor: pointer;"
                >
                  <i class="fa fa-database"></i>Modifié
                </button>
                            <button type="button" class="btn btn-danger ml-1" (click)="goBack()" style="cursor: pointer;">
                  <i class="fa fa-close"></i> Fermer
                </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
