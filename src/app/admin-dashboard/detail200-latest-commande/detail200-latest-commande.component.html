<div class="row">
    <!--  <div class="col-sm-4 col-3">
        <h4 class="page-title">List of 200 derniers commande produits</h4>
    </div> -->

    <div class="col-sm-4 col-3">
        <input type="text" class="form-control" type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantit√©</th>
                        <th>P.Unitaire</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="
                let lcomDTO of ligneCommandeDTOList
                    | filter: searchText
                    | paginate: { itemsPerPage: 20, currentPage: p }
                ">
                        <td>{{ lcomDTO?.productName }}</td>
                        <td>{{ lcomDTO?.price }}</td>
                        <td>{{ lcomDTO?.quantity }}</td>
                        <td>
                            {{ lcomDTO?.commandeDto?.dateCommande | date: "dd-MM-yyyy" }}
                        </td>

                        <td class="text-right">
                            <button class="btn btn-warning btn-lg" (click)="viewAllCommandes()">
                                <i class="fa fa-eye" aria-hidden="true"></i></button
                              >&nbsp;
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
