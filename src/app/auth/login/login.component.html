<div class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a routerLink="/auth/login" class="h1">FLEURISTE</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Bienvenu Connectez-vous!</p>
                <form name="form" (ngSubmit)="(f.form.valid)" #f="ngForm">
                    <div class="input-group mb-3">

                        <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" placeholder="E-mail / Username..." required />
                        <div *ngIf="f.submitted && username.invalid">
                            <div *ngIf="username.errors">
                                Nom utilisateur est incorrect
                            </div>
                        </div>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" class="form-control" placeholder="Mot de Password" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors">
                                Password is required
                            </div>
                            <div *ngIf="password.errors">
                                Password must be at least 6 characters
                            </div>
                        </div>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                      Remember Me
                    </label>
                            </div>
                        </div> -->

                        <!-- <div class="col-4"> -->

                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block">Sign In</button>

                        <!-- </div> -->

                    </div>
                </form>

                <!--  <div class="social-auth-links text-center mt-2 mb-3">
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div> -->

                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Register a new membership</a>
                </p> -->
            </div>

        </div>

    </div>
</div>
