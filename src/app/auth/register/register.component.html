<div class="register-box">
    <div class="card card-outline card-primary">
        <!-- <div class="card-header text-center">
            <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
        </div> -->
        <div class="card-body">
            <p class="login-box-msg">Créer un Compte !</p>

            <form [formGroup]="registrationForm">
                <div class="input-group mb-3">
                    <input type="text" formControlName="name" placeholder="Nom et Prénom" autofocus required class="form-control" />
                    <div class="alert alert-danger" *ngIf="
                          registrationForm.get('name')?.invalid &&
                          registrationForm.get('name')?.touched
                        ">
                        <div *ngIf="registrationForm.get('name')?.errors">
                            Name is required
                        </div>
                    </div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required />
                    <div class="alert alert-danger" *ngIf="
                       registrationForm.get('username')?.invalid &&
                       registrationForm.get('username')?.touched
                     ">
                        <div *ngIf="registrationForm.get('username')?.errors">
                            Username is required
                        </div>
                    </div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="email" formControlName="email" required email class="form-control" placeholder="Email Address" />
                    <div class="alert alert-danger" *ngIf="
                          registrationForm.get('email')?.invalid &&
                          registrationForm.get('email')?.touched
                        ">
                        <div *ngIf="registrationForm.get('email')?.errors">
                            Email must be a valid email address
                        </div>
                    </div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" formControlName="password" required minlength="6" class="form-control" placeholder="Mot de Password" />
                    <div class="alert alert-danger" *ngIf="
                        registrationForm.get('password')?.invalid &&
                        registrationForm.get('password')?.touched
                      ">
                        <div *ngIf="registrationForm.get('password')?.errors">
                            Password is required
                        </div>
                        <div *ngIf="
                          registrationForm.get('password')?.errors
                        ">
                            Password must be at least 6 characters long
                        </div>
                    </div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group custom-checkbox small">
                    <label>Choisir un Role</label>
                    <div class="form-check" *ngFor="registrationForm.get('roleSelection')['controls'];let i = index
                      ">
                        <label class="custom-control-label">
                        <input
                          type="checkbox"
                          class="form-check-input"
                        />
                        {{ roles[i].name }}
                      </label>
                    </div>
                </div>
                <div class="row">


                    <!--  <div class="col-4"> -->
                    <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block">Register</button>
                    <!--  </div> -->
                    <!-- /.col -->
                </div>
            </form>
        </div>
    </div>
</div>
