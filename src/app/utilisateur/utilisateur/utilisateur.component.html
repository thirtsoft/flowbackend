<div class="row justify-content-center">
    <div class="col-md-12">
        <h2 *ngIf="!paramId">Nouveau Utilisateur</h2>
        <h2 *ngIf="paramId">Modifié Utilisateur</h2>
        <form #addUtilsateurForm="ngForm" name="form">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formDataUtilisateurDTO.id" />

            <div class="form-group">
                <label>Nom & Prénom </label>
                <input type="text" class="form-control" [(ngModel)]="formDataUtilisateurDTO.name" name="name" id="name" #name="ngModel" required />
                <span class="text-danger" *ngIf="
                  (name.touched || addUtilsateurForm.submitted) && name.errors?.['required']
                ">
                name est obligatoire
              </span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="formDataUtilisateurDTO.email" name="email" id="email" #email="ngModel" required />
                <span class="text-danger" *ngIf="
                  (email.touched || addUtilsateurForm.submitted) && email.errors?.['required']
                ">
                email est obligatoire
              </span>
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" [(ngModel)]="formDataUtilisateurDTO.mobile" name="mobile" id="mobile" #mobile="ngModel" required />
                <span class="text-danger" *ngIf="
                  (mobile.touched || addUtilsateurForm.submitted) &&
                  mobile.errors?.['required']
                ">
                email est obligatoire
              </span>
            </div>
            <div class="form-group">

                <button *ngIf="paramId" class="btn btn-warning" (click)="onUpdateUtilisateur()" style="cursor: pointer;">
          <i class="fa fa-database"></i>Modifié
        </button>
                <button type="button" class="btn btn-danger ml-1" (click)="goBack()" style="cursor: pointer;">
          <i class="fa fa-close"></i> Fermer
        </button>
            </div>

        </form>
    </div>

</div>
