<div class="content-wrapper">
  <section class="content-header">
      <div class="container-fluid">
          <div class="row mb-2">
              <div class="col-sm-6">
                  <h1>Gestion compte utilisateur</h1>
              </div>
              <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a routerLink="/admin/accueil/dashboard">Accueil</a></li>
                      <li class="breadcrumb-item active">Utilisateur</li>
                  </ol>
              </div>
          </div>
      </div>
  </section>

  <section class="content">
      <div class="container-fluid">
          <div class="row justify-content-center">
              <div class="col-md-12">
                  <h3>Activer/DÃ©sactiver le compte</h3>
                  <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label>ID Utilisateur </label>
                          <input type="text" class="form-control" formControlName="id" required id="id" readonly />
                      </div>

                      <div class="form-group">
                          <label>Status</label>
                          <input type="checkbox" formControlName="active" required id="active" class="form-control" />
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-success btn-sm">
                    <i class="fa fa-database"></i> Valider</button
                  >&nbsp;
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="goBack()">
                    <i class="fa fa-close"></i> Retour
                  </button>
                      </div>
                  </form>
              </div>

          </div>
      </div>
  </section>
</div>
